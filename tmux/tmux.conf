set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set tmux bar at the top
set-option -g status-position top

set -g focus-events on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Navigate through open windows with ease, instead of using prefix plus n or q
#Shift Alt + h or l key to move windows
bind -n M-H previous-window
bind -n M-L next-window

#Shift and arrorw keys to resize panes
bind-key -n 'S-Down' resize-pane -D 5
bind-key -n 'S-Up' resize-pane -U 5
bind-key -n 'S-Left' resize-pane -L 5
bind-key -n 'S-Right' resize-pane -R 5

bind -r m resize-pane -Z

set -g mouse on

# Set window titles to show current directory instead of executable
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @resurrect-processes 'lazygit lazydocker lazysql opencode nvim'


#region Colors
# Blend tmux with the terminal theme by using the terminal's default background.
# (Works well with Warp's Gruvbox theme and also stays correct if you change themes.)

# Truecolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# Status bar: keep your existing formats, but remove the hard-coded background
set -g status-style "bg=default,fg=#adbac7"
set -g window-status-format '#[fg=313641] #I:#W '
set -g window-status-current-format '#[fg=yellow] 󰻃 #I:#W '
set -g status-left '#[fg=yellow]  #{=50:session_name}'
set -g status-right '#[fg=green]CPU:#{cpu} #[fg=yellow]MEM:#{mem}'

# Pane borders
set -g pane-border-style "fg=#313641,bg=default"
set -g pane-active-border-style "fg=#58a6ff,bg=default"

# Messages/copy-mode
set -g message-style "bg=default,fg=#adbac7"
set -g mode-style "bg=default,fg=#adbac7"

# Fill any "unused" pane area with the terminal background
set -g window-style "bg=default"
set -g window-active-style "bg=default"

set -g status-interval 5
set -g status-justify centre
set -g status-left-length 50

#endregion

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
